<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Criar Anúncio de Serviço</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 min-h-screen flex flex-col">
<!-- Top Navigation -->
<header class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-800 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<div class="px-4 md:px-10 py-3 flex items-center justify-between mx-auto max-w-[960px]">
<div class="flex items-center gap-4 text-slate-900 dark:text-white">
<div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-2xl">handyman</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">Marketplace</h2>
</div>
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 w-full px-4 md:px-10 py-8 flex justify-center">
<div class="w-full max-w-[800px] flex flex-col gap-8">
<!-- Page Heading -->
<div class="flex flex-col gap-2">
<h1 class="text-3xl md:text-4xl font-black leading-tight tracking-tight text-slate-900 dark:text-white">
                    Criar novo anúncio
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-xl">
                    Preencha os dados abaixo para divulgar seu serviço. Seja claro e detalhista para atrair mais clientes.
                </p>
</div>
<!-- Form Container -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Title Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                        Título do anúncio
                    </label>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 px-4 placeholder:text-slate-400 dark:placeholder:text-slate-500 text-base" placeholder="Ex: Reformas residenciais, Aulas de Inglês..." type="text"/>
</div>
<!-- Description Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                        Descrição detalhada
                    </label>
<textarea class="form-textarea w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-primary min-h-[160px] p-4 placeholder:text-slate-400 dark:placeholder:text-slate-500 text-base resize-y" placeholder="Descreva sua experiência, o que está incluso no serviço e seus diferenciais. Dê o máximo de detalhes possível."></textarea>
<span class="text-xs text-slate-500 dark:text-slate-400 text-right">0/2000 caracteres</span>
</div>
<!-- Price & Category Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Price Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                            Preço estimado (R$)
                        </label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 pl-4 pr-10 text-base" placeholder="0,00" type="text"/>
<div class="absolute right-3 text-slate-400 dark:text-slate-500 pointer-events-none">
<span class="material-symbols-outlined text-xl">attach_money</span>
</div>
</div>
</div>
<!-- Location: City -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                            Cidade
                        </label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 pl-4 pr-10 text-base" placeholder="São Paulo, SP" type="text"/>
<div class="absolute right-3 text-slate-400 dark:text-slate-500 pointer-events-none">
<span class="material-symbols-outlined text-xl">location_on</span>
</div>
</div>
</div>
</div>
<!-- Location: Neighborhood (Full width on mobile, part of grid conceptual flow) -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                        Bairro / Região de atendimento
                    </label>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:border-primary focus:ring-primary h-12 px-4 placeholder:text-slate-400 dark:placeholder:text-slate-500 text-base" placeholder="Ex: Centro, Zona Sul, Copacabana..." type="text"/>
</div>
<!-- Image Upload -->
<div class="flex flex-col gap-2 pt-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                        Fotos do serviço
                    </label>
<div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 dark:border-slate-700 border-dashed rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group">
<div class="space-y-1 text-center">
<span class="material-symbols-outlined text-4xl text-slate-400 group-hover:text-primary transition-colors">add_photo_alternate</span>
<div class="flex text-sm text-slate-600 dark:text-slate-400 justify-center">
<label class="relative cursor-pointer rounded-md font-medium text-primary hover:text-primary/80 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary" for="file-upload">
<span>Fazer upload</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">ou arraste e solte</p>
</div>
<p class="text-xs text-slate-500 dark:text-slate-500">
                                PNG, JPG, GIF até 10MB
                            </p>
</div>
</div>
<!-- Preview of uploaded images (Empty state for now) -->
<div class="grid grid-cols-4 gap-4 mt-2">
<!-- Example placeholder for a preview -->
<!-- <div class="aspect-square rounded-lg bg-slate-200 dark:bg-slate-800 relative group overflow-hidden" data-alt="Abstract placeholder for image preview">
                             <img src="https://images.unsplash.com/photo-1581092921461-eab62e97a782?q=80&w=2070&auto=format&fit=crop" class="object-cover w-full h-full opacity-80" data-alt="Close up of tools on a table">
                             <button class="absolute top-1 right-1 bg-black/50 text-white rounded-full p-1 hover:bg-red-500 transition">
                                 <span class="material-symbols-outlined text-sm">close</span>
                             </button>
                         </div> -->
</div>
</div>
<div class="h-px w-full bg-slate-200 dark:bg-slate-800 my-4"></div>
<!-- Action Buttons -->
<div class="flex items-center justify-end gap-4 pb-12">
<button class="px-6 h-12 rounded-lg font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" type="button">
                        Cancelar
                    </button>
<button class="px-8 h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-95 flex items-center gap-2" type="submit">
<span>Publicar serviço</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</form>
</div>
</main>
</body></html>
